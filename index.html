<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main">
    <header class="header">
      <h1>Encriptador</h1>
    </header>
    <div class="container">
      <div class="panel_entrada">
        <textarea class="input_texto" placeholder="Ingrese texto aquí"> </textarea>
        <p class="alerta">&#9888; Solo minúsculas y sin acentos</p>
        <div class="botones">
            <button class="boton">Encriptar</button>
            <button class="boton">Desencriptar</button>
        </div>
      </div>
      <div class="panel_salida">
        <h1>Ningún mensaje fue encontrado</h1>
        <img src="assets/muñeco.png" alt="muñeco">
      </div>
    </div>
  </body>
</html>
