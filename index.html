<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body class="main">
    <header class="header">
      <h1>Encriptador</h1>
    </header>
    <div class="container">
      <div class="panel_entrada">
        <textarea id="input_texto" class="input_texto" placeholder="Ingrese texto aquí"></textarea>
        <p class="alerta">&#9888; Solo minúsculas y sin acentos</p>
        <div class="botones">
            <button onclick="encriptarTexto()" class="boton">Encriptar</button>
            <button onclick="desencriptarTexto()" class="boton">Desencriptar</button>
        </div>
      </div>
      <div id="panel_derecho" class="panel_salida">
        <p id="alerta" class="alerta">Ningún mensaje fue encontrado</p>
        <img id="muñeco" src="assets/muñeco.png" alt="muñeco">
      </div>
    </div>
  </body>
</html>
